apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: local
spec:
  selector:
    app: consul
  ports:
  - protocol: "TCP"
    port: 8500
    targetPort: 8500
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: local 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: "consul:latest"
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          resources:
            requests:
              memory: "32Mi"
              cpu: "200m"
            limits:
              memory: "128Mi"
              cpu: "500m"  
